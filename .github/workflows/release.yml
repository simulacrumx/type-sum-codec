name: release
on:
    release:
        types: [created]

jobs:
    publish:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            - uses: actions/checkout@v4
            - name: setup-jdk
              uses: actions/setup-java@v4
              with:
                  distribution: 'temurin'
                  java-version: '17'     
            - name: publish
              run: sbt update test publishSigned
              env:
                RELEASE_VERSION: ${{ github.ref_name }}
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}    
                SONATYPE_USERID: ${{ secrets.SONATYPE_USERID }}
                SONATYPE_TOKEN: ${{ secrets.SONATYPE_TOKEN }}